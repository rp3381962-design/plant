<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Checkout</h1>
  <form method="POST" style="max-width:300px;">

    <button type="submit">Place Order</button>
  </form>
</body>
</html>
